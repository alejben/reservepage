<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Amigo</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="container">
        <header id="header">
            <a href="/" title="Return to Home" id="logo">
                <img src="images/elAmigoLogo.png" alt="El Amigo Pub + Grill">
            </a>

        </header>

        <section id="content" class="content-block">
            <h1>The best home cooked meals in Charlotte</h1>
            <p>Bienvenidos! We are a family owned resturant, casual and fun.</p>
        </section>

        <section id="reserve" class="content-block">
            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="John Doe">

                <label for="your_email">Your Email</label>
                <input type="text" id="your_email" placeholder="your@mail.com">

                <label for="your_time">Reservation Time</label>
                <input type="text" id="your_time" placeholder="Sunday at 7pm">

                <input type="submit" value="reserve">
            </form>
        </section>

        <footer id="footer" class="content-block">
            &copy; 2020 El Amigo

        </footer>

    </div>
    
</body>
</html>
